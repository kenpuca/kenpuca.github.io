        <script src="/js/jquery-2.2.1.min.js"></script>

		<script>
        
        function isBreak($p) {
            var a = $p.find("a:first");
            if(a.size() > 0 &&
                    a.text() == "!" && 
                    a.attr("href") == "break") {
                a.detach();
                return true;
            }
            return false;
        }
        $(function() {
            var $reveal = $(".reveal > .slides").hide();
            var $elems = $reveal.children();
            var $section = $("<section>");
            for(var i=0; i < $elems.length; i++) {
                var $elem = $($elems[i]);
                if(isBreak($elem)) {
                    $section.appendTo($reveal);
                    $elem.appendTo($section)
                        .wrap("<aside class='notes'>");
                    $section = $("<section>");
                } else {
                    $elem.appendTo($section);
                }
            }
            if($section.children().length > 0) {
                $section.appendTo($reveal);
            }

            $reveal.show();

            startReveal();
        });

        function startReveal() {
			Reveal.initialize({
				history: true,

                slideNumber: true,

                transition: "zoom",
                transitionSpeed: "fast",

				
				dependencies: [
                    
                    
                    { src: 'https:\/\/kenpuca.github.io/reveal.js/plugin/notes/notes.js', async: true },
                    { src: 'https:\/\/kenpuca.github.io/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'https:\/\/kenpuca.github.io/reveal.js/plugin/math/math.js', async: true },
                    { src: 'https:\/\/kenpuca.github.io/reveal.js/plugin/multicolumn/multicolumn.js', async: true }
				]
			});
        }
		</script>
